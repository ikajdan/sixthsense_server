<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SixthSense</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="sidebar unselectable">
        <div class="sidebar-logo">
            <img src="favicon.png" alt="Logo">
            <h1 id="title">SixthSense</h1>
        </div>
        <div data-href="#page1" class="sidebar-link"><span class="material-icons">thermostat</span>Sensors</div>
        <div data-href="#page2" class="sidebar-link"><span class="material-icons">show_chart</span>Plots</div>
        <div data-href="#page3" class="sidebar-link"><span class="material-icons">toggle_on</span>Control</div>
        <div data-href="#page4" class="sidebar-link"><span class="material-icons">settings</span>Settings</div>
    </div>

    <div class="content center">
        <div id="page1" class="page">
            <h1>Sensors</h1>
            <div class="container">
                <table id="sensorsTable"></table>
            </div>
        </div>
        <div id="page2" class="page">
            <h1>Plots</h1>
            <div id="chartContainer" class="container">
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>

        <div id="page3" class="page">
            <h1>LED Control</h1>
            <div id="ledGrid"></div>
            <button id="ledRefreshButton">Refresh</button>
            <button id="ledClearButton">Clear</button>
            <button id="ledApplyButton">Apply</button>
        </div>

        <div id="page4" class="page">
            <h1>Settings</h1>
            <div id="settingsContainer">
                <label for="hostName">Hostname:</label>
                <input type="text" id="settingsHostName" placeholder="localhost">
                <label for="portNumber">Port number:</label>
                <input type="number" id="settingsPortNumber" min="0" max="65535" placeholder="8000">
                <label for="refreshTime">Refresh time (ms):</label>
                <input type="number" id="settingsRefreshTime" min="100" max="60000" placeholder="1000">
            </div>
            <button id="settingsSaveButton" type="button">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
